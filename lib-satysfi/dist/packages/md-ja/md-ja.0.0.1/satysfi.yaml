language: "0.1.0"
contents:
  type: "library"
  main_module: "MDJa"
  source_directories:
  - "./src"
  dependencies:
  - name: "stdlib"
    requirements: [ "0.0.1" ]
  - name: "math"
    requirements: [ "0.0.1" ]
  - name: "annot"
    requirements: [ "0.0.1" ]
  - name: "code"
    requirements: [ "0.0.1" ]
  - name: "footnote-scheme"
    requirements: [ "0.0.1" ]
  - name: "itemize"
    requirements: [ "0.0.1" ]
  - name: "font-junicode"
    requirements: [ "0.0.1" ]
  - name: "font-latin-modern"
    requirements: [ "0.0.1" ]
  - name: "font-ipa-ex"
    requirements: [ "0.0.1" ]
  - name: "font-latin-modern-math"
    requirements: [ "0.0.1" ]
  conversion:
  - type: "markdown"
    document: "MDJa.document"
    default_header: "(| title = {}, author = {} |)"
    paragraph: "+MDJa.p"
    hr: "+MDJa.hr"
    h1: "+MDJa.h1"
    h2: "+MDJa.h2"
    h3: "+MDJa.h3"
    h4: "+MDJa.h4"
    h5: "+MDJa.h5"
    h6: "+MDJa.h6"
    ul_inline: "+MDJa.ul"
    ul_block: "+MDJa.ul-block"
    ol_inline: "+MDJa.ol"
    ol_block: "+MDJa.ol-block"
    code_block:
    - name: "console"
      command: "+MDJa.console"
    default_code_block: "+MDJa.code"
    blockquote: "+MDJa.quote"
    error_block: "+MDJa.error"

    emph: "\\MDJa.emph"
    bold: "\\MDJa.bold"
    hard_break:
      type: "none"
    default_code: "\\MDJa.code"
    url: "\\MDJa.link"
    reference: "\\MDJa.reference"
    img: "\\MDJa.img"
    embed_block: "\\MDJa.embed-block"
    error_inline: "\\MDJa.error"
