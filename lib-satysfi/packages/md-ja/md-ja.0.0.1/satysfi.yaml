language: "^0.1.0"
name: "md-ja"
authors:
  - "Takashi Suwa <@gfngfn>"
  - "hikalium <@hikalium>"
registries:
  - name: "default"
    remote:
      type: "git"
      url: "https://github.com/SATySFi/default-registry"
      branch: "format-1"
contents:
  type: "library"
  main_module: "MDJa"
  source_directories:
  - "./src"
  dependencies:
  - name: "stdlib"
    registry: "default"
    requirement: "^0.0.1"
  - name: "math"
    registry: "default"
    requirement: "^0.0.1"
  - name: "annot"
    registry: "default"
    requirement: "^0.0.1"
  - name: "code"
    registry: "default"
    requirement: "^0.0.1"
  - name: "footnote-scheme"
    registry: "default"
    requirement: "^0.0.1"
  - name: "itemize"
    registry: "default"
    requirement: "^0.0.1"
  - name: "font-junicode"
    registry: "default"
    requirement: "^0.0.1"
  - name: "font-latin-modern"
    registry: "default"
    requirement: "^0.0.1"
  - name: "font-ipa-ex"
    registry: "default"
    requirement: "^0.0.1"
  - name: "font-latin-modern-math"
    registry: "default"
    requirement: "^0.0.1"
  conversion:
  - type: "markdown"
    document: "MDJa.document"
    paragraph: "+MDJa.p"
    hr: "+MDJa.hr"
    h1: "+MDJa.h1"
    h2: "+MDJa.h2"
    h3: "+MDJa.h3"
    h4: "+MDJa.h4"
    h5: "+MDJa.h5"
    h6: "+MDJa.h6"
    ul: "+MDJa.ul-block"
    ol: "+MDJa.ol-block"
    code_block: "+MDJa.code"
    blockquote: "+MDJa.quote"

    emph: "\\MDJa.emph"
    strong: "\\MDJa.string"
    hard_break:
      type: "none"
    code: "\\MDJa.code"
    link: "\\MDJa.link"
    img: "\\MDJa.img"
