language: "0.1.0"
contents:
  type: "library"
  main_module: "MDJa"
  source_directories:
  - "./src"
  dependencies:
  - name: "stdlib"
    requirement: "^0.0.1"
  - name: "math"
    requirement: "^0.0.1"
  - name: "annot"
    requirement: "^0.0.1"
  - name: "code"
    requirement: "^0.0.1"
  - name: "footnote-scheme"
    requirement: "^0.0.1"
  - name: "itemize"
    requirement: "^0.0.1"
  - name: "font-junicode"
    requirement: "^0.0.1"
  - name: "font-latin-modern"
    requirement: "^0.0.1"
  - name: "font-ipa-ex"
    requirement: "^0.0.1"
  - name: "font-latin-modern-math"
    requirement: "^0.0.1"
  conversion:
  - type: "markdown"
    document: "MDJa.document"
    paragraph: "+MDJa.p"
    hr: "+MDJa.hr"
    h1: "+MDJa.h1"
    h2: "+MDJa.h2"
    h3: "+MDJa.h3"
    h4: "+MDJa.h4"
    h5: "+MDJa.h5"
    h6: "+MDJa.h6"
    ul: "+MDJa.ul-block"
    ol: "+MDJa.ol-block"
    code_block: "+MDJa.code"
    blockquote: "+MDJa.quote"

    emph: "\\MDJa.emph"
    strong: "\\MDJa.string"
    hard_break:
      type: "none"
    code: "\\MDJa.code"
    link: "\\MDJa.link"
    img: "\\MDJa.img"
