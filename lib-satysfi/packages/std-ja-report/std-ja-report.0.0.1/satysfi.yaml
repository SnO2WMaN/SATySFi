language: "^0.1.0"
name: "std-ja-book"
authors:
  - "Takashi Suwa <@gfngfn>"
  - "Takuma Ishikawa <@nekketsuuu>"
  - "Naoki Kaneko <@puripuri2100>"
  - "Daiki Matsunaga <@matsud224>"
  - "El Pin Al <@elpinal>"
registries:
  - name: "default"
    remote:
      type: "git"
      url: "https://github.com/SATySFi/default-registry"
      branch: "format-1"
contents:
  type: "library"
  main_module: "StdJaReport"
  source_directories:
    - "./src"
  dependencies:
    - name: "stdlib"
      registry: "default"
      requirement: "^0.0.1"
    - name: "math"
      registry: "default"
      requirement: "^0.0.1"
    - name: "annot"
      registry: "default"
      requirement: "^0.0.1"
    - name: "code"
      registry: "default"
      requirement: "^0.0.1"
    - name: "footnote-scheme"
      registry: "default"
      requirement: "^0.0.1"
    - name: "font-junicode"
      registry: "default"
      requirement: "^0.0.1"
    - name: "font-latin-modern"
      registry: "default"
      requirement: "^0.0.1"
    - name: "font-ipa-ex"
      registry: "default"
      requirement: "^0.0.1"
    - name: "font-latin-modern-math"
      registry: "default"
      requirement: "^0.0.1"
